name: mob_montreaux

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: mob_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mob_network

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        PHP_VERSION: 8.4
    container_name: mob_backend
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./backend/storage:/var/www/html/storage
      - ./backend/bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      APP_ENV: production
      APP_DEBUG: false
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "9000"
    networks:
      - mob_network

  # Nginx for Backend API
  nginx:
    image: nginx:1.25
    container_name: mob_nginx
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ./backend/public:/var/www/html/public:ro
      - ./backend/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - mob_network

  # Nuxt Frontend (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mob_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      HOST: 0.0.0.0
      NITRO_PORT: 3000
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE}
    depends_on:
      - backend
      - nginx
    networks:
      - mob_network

volumes:
  db_data:

networks:
  mob_network:
    driver: bridge
